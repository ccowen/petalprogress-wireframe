<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetalProgress â€” Sign up</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

:root {
  --bg:        #F8F6F3;
  --surface:   #FDFCFA;
  --warm-1:    #EDE9E3;
  --warm-2:    #D4CEC7;
  --warm-3:    #9C958D;
  --text:      #2C2825;
  --text-soft: #6B6460;
  --text-muted:#A09890;
  --sage:      #8FA68C;
  --dark:      #1E1A17;
}

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--bg); color: var(--text);
  font-size: 14px; line-height: 1.6; overflow-x: hidden;
}

.auth-page {
  padding: 72px 24px 80px;
  display: flex; justify-content: center;
}

.auth-card {
  width: 100%; max-width: 420px;
  background: var(--surface);
  border: 1px solid var(--warm-1);
  border-radius: 22px; padding: 40px;
  box-shadow: 0 4px 24px rgba(0,0,0,.04);
}

.auth-logo {
  font-family: 'Cormorant Garamond', serif;
  font-size: 20px; color: var(--text);
  text-align: center; margin-bottom: 24px;
  display: block; text-decoration: none;
}
.auth-logo:hover { opacity: .8; }

.auth-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 26px; font-weight: 400;
  text-align: center; margin-bottom: 6px;
}

.auth-sub {
  font-size: 13px; color: var(--text-soft);
  text-align: center; margin-bottom: 28px; line-height: 1.7;
}

.sso-btn {
  display: flex; align-items: center; justify-content: center;
  width: 100%; padding: 11px 14px;
  background: var(--surface); border: 1.5px solid var(--warm-2);
  border-radius: 10px; font-family: 'DM Sans', sans-serif;
  font-size: 13.5px; color: var(--text-soft); cursor: pointer;
  transition: all .18s; margin-bottom: 10px; text-decoration: none;
}
.sso-btn:hover { background: var(--warm-1); color: var(--text); }

.or-divider {
  display: flex; align-items: center; gap: 12px;
  margin: 18px 0; color: var(--text-muted); font-size: 12px;
}
.or-divider::before, .or-divider::after {
  content: ''; flex: 1; height: 1px; background: var(--warm-1);
}

.field-group { margin-bottom: 14px; }

.field-label {
  display: block; font-size: 12px; font-weight: 500;
  color: var(--text-soft); margin-bottom: 6px; letter-spacing: .02em;
}

.field-input {
  width: 100%; padding: 10px 14px;
  background: var(--bg); border: 1.5px solid var(--warm-2);
  border-radius: 10px; font-family: 'DM Sans', sans-serif;
  font-size: 13.5px; color: var(--text); outline: none;
  transition: border-color .16s;
}
.field-input:focus { border-color: var(--sage); }
.field-input::placeholder { color: var(--text-muted); }

.auth-submit {
  display: block; width: 100%; padding: 12px; margin-top: 20px;
  background: var(--sage); color: white;
  border: none; border-radius: 10px;
  font-family: 'DM Sans', sans-serif;
  font-size: 13.5px; font-weight: 500; cursor: pointer;
  transition: background .18s;
  box-shadow: 0 4px 16px rgba(143,166,140,.3);
}
.auth-submit:hover { background: #7d9479; }

.auth-legal {
  font-size: 11.5px; color: var(--text-muted);
  text-align: center; margin-top: 14px; line-height: 1.65;
}
.auth-legal a { color: var(--text-muted); text-decoration: underline; }
.auth-legal a:hover { color: var(--text-soft); }

.auth-switch {
  font-size: 12.5px; color: var(--text-muted);
  text-align: center; margin-top: 22px;
}
.auth-switch a { color: var(--sage); text-decoration: none; font-weight: 500; }
.auth-switch a:hover { text-decoration: underline; }

.intent-steps {
  display: flex; align-items: center; justify-content: center;
  gap: 6px; margin-bottom: 28px;
}
.intent-step {
  width: 28px; height: 4px; border-radius: 2px;
}
.intent-step.active { background: var(--text); }
.intent-step.future { background: var(--warm-2); }

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-thumb { background: var(--warm-2); border-radius: 2px; }
</style>
</head>
<body>

<script src="./nav.js"></script>

<div class="auth-page">
  <div class="auth-card">
    <a href="./index.html" class="auth-logo">ð–¢» PetalProgress</a>

    <div class="intent-steps">
      <div class="intent-step active"></div>
      <div class="intent-step future"></div>
      <div class="intent-step future"></div>
    </div>

    <h1 class="auth-title">Start your practice</h1>
    <p class="auth-sub">Free to start. No credit card required.</p>

    <a href="./signup-intent.html" class="sso-btn">Continue with Google</a>
    <a href="./signup-intent.html" class="sso-btn">Continue with Apple</a>

    <div class="or-divider">or sign up with email</div>

    <div class="field-group">
      <label class="field-label">Email</label>
      <input class="field-input" type="email" placeholder="you@example.com">
    </div>
    <div class="field-group">
      <label class="field-label">Password</label>
      <input class="field-input" type="password" placeholder="At least 8 characters">
    </div>
    <button class="auth-submit" onclick="window.location.href='./signup-intent.html'">Create free account</button>

    <p class="auth-legal">By signing up you agree to our <a href="./terms.html" target="_blank" rel="noopener">Terms</a> and <a href="./privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.</p>
    <p class="auth-switch">Already have an account? <a href="#" onclick="ppOpenSignIn(); return false;">Sign in</a></p>
  </div>
</div>

<script src="./footer.js"></script>
</body>
</html>
