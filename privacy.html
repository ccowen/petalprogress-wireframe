<head>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

:root {
  --bg:        #F8F6F3;
  --surface:   #FDFCFA;
  --warm-1:    #EDE9E3;
  --warm-2:    #D4CEC7;
  --text:      #2C2825;
  --text-soft: #6B6460;
  --text-muted:#A09890;
  --sage:      #8FA68C;
  --dark:      #1E1A17;
}

body {
  font-family: 'DM Sans', sans-serif;
  background: var(--bg); color: var(--text);
  font-size: 14px; line-height: 1.6; overflow-x: hidden;
}

.legal-page {
  max-width: 680px; margin: 0 auto;
  padding: 72px 40px 100px;
}

.legal-eyebrow {
  font-size: 11px; text-transform: uppercase; letter-spacing: .1em;
  color: var(--text-muted); margin-bottom: 14px;
}

.legal-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 40px; font-weight: 400; margin-bottom: 10px;
}

.legal-meta {
  font-size: 12px; color: var(--text-muted); margin-bottom: 40px;
}

.legal-placeholder {
  background: var(--surface); border: 1px solid var(--warm-1);
  border-radius: 16px; padding: 32px 36px;
  text-align: center;
}

.legal-placeholder-icon { font-size: 28px; margin-bottom: 14px; }

.legal-placeholder-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px; font-weight: 400; margin-bottom: 10px;
}

.legal-placeholder-text {
  font-size: 13px; color: var(--text-soft); line-height: 1.8;
  max-width: 400px; margin: 0 auto 24px;
}

.legal-back {
  display: inline-flex; align-items: center; gap: 6px;
  font-size: 13px; color: var(--sage);
  text-decoration: none; font-weight: 500;
}
.legal-back:hover { text-decoration: underline; }

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-thumb { background: var(--warm-2); border-radius: 2px; }
</style>
</head>
<body>

<script src="./nav.js"></script>

  <div class="legal-eyebrow">Legal</div>

  <div class="legal-placeholder">
